services:
  db:
    image: postgres:16
    container_name: security_lab_db
    environment:
      POSTGRES_USER: security
      POSTGRES_PASSWORD: security
      POSTGRES_DB: security_lab
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U security -d security_lab"]
      interval: 10s
      timeout: 5s
      retries: 8

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security_lab_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redpanda:
        condition: service_started
      mlflow:
        condition: service_started
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redpanda:
    image: redpandadata/redpanda:v24.2.8
    container_name: security_lab_redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: security_lab_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.3.1
    container_name: security_lab_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.2
    container_name: security_lab_mlflow
    command:
      - mlflow
      - server
      - --backend-store-uri
      - /mlflow
      - --default-artifact-root
      - /mlflow/artifacts
      - --host
      - 0.0.0.0
      - --port
      - "5000"
    volumes:
      - ./artifacts/mlruns:/mlflow
    ports:
      - "5000:5000"

volumes:
  pgdata:
